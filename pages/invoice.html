<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/invoice.css" />
    <link rel="stylesheet" href="../universal.css" />
    <!-- Javascript -->
    <script src="../assets/js/functions.js"></script>
  </head>
  <body>
    <div class="invoice-container">
      <h1 data-lang="title">Invoice</h1>

      <div class="invoice-header">
        <div class="invoice-date">
          <span data-lang="date">Date: </span>
          <span id="invoice-date">DD/MM/YYYY</span>
        </div>
      </div>

      <div class="invoice-section">
        <h2 data-lang="customerInfo">Customer Information</h2>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="customerName"
            >Customer Name:</span
          >
          <span id="customer-name" class="invoice-value">Value</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="address">Address:</span>
          <span id="customer-address" class="invoice-value">Value</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="phone">Phone:</span>
          <span id="customer-phone" class="invoice-value">Value</span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="email">Email:</span>
          <span id="customer-email" class="invoice-value">Value</span>
        </div>
      </div>

      <div class="invoice-section">
        <h2 data-lang="carDetails">Car Details</h2>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="carModel">Car Model:</span>
          <span id="car-model" class="invoice-value"></span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="color">Color:</span>
          <span id="car-color" class="invoice-value"></span>
        </div>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="rims-tires"
            >Rims & Tires:</span
          >
          <span id="rims-tires" class="invoice-value"></span>
        </div>
      </div>

      <div class="invoice-section">
        <h2 data-lang="paymentDetails">Payment Details</h2>
        <div class="invoice-row">
          <span class="invoice-label" data-lang="paymentMethod"
            >Payment Method:</span
          >
          <span id="payment-method" class="invoice-value" data-lang="card"
            >Credit Card</span
          >
        </div>
        <div class="invoice-row total">
          <span class="invoice-label" data-lang="totalPayment"
            >Total Payment:</span
          >
          <span id="total-payment" class="invoice-value">$0.00</span>
        </div>
      </div>

      <div class="payment-status success" data-lang="success">
        Payment Success
      </div>

      <button class="btn print-btn" data-lang="print">Print Invoice</button>
    </div>
  </body>
</html>
