    <div class="container">
        <h1>Reservation Page</h1>
        <section>
            <h2>Car Details</h2>
            
            <div class="form-group">
                <label for="car-model">Car Model</label>
                <select id="car-model" disabled>
                    <option value="" id="carModel" >Select a car model</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="car-color" class="car-color">Color</label>
                <select id="car-color" disabled>
                    <option value="" id="carColor">Select a color</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="car-price">Price</label>
                <input type="text" id="car-price" value="$0000" disabled>
            </div>
        </section>
        
        <!-- نموذج الحجز -->
        <section>
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
        </section>
                
        <section>
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="Enter name on card" required>
            </div>
            <div class="form-group">
                <label for="CVC">CVC</label>
                <input type="text" id="CVC" placeholder="Enter the three numbers on card" maxlength="3" required>
            </div>
            <div class="form-group">
                <label>Expiration Date</label>
                <div class="expiry-date">
                    <select id="expiry-month" required>
                        <!-- خيارات الشهر -->
                        <option value="">Month</option>
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09">09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
                    <select id="expiry-year" required>
                        <!-- خيارات السنة -->
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
            </div>
        </section>
        
        <div class="divider"></div>
        
        <button id="submit-btn" class="btn">Place Order</button>
    </div>

</body>
</html>
