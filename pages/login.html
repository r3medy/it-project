<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../universal.css" />
    <!-- Javascript -->
    <script src="../assets/js/functions.js"></script>
  </head>
  <body>
    <form>
      <h1 data-lang="login-title">Log In</h1>

      <label for="email" data-lang="email">Email</label>

      <input type="email" id="email" placeholder="Enter your email" data-lang="email-placeholder" required />

      <br />

      <label for="password" data-lang="password">Password</label>

      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        data-lang="password-placeholder"
        required
      />

      <br />

      <button type="submit" data-lang="login-button">Log in</button>

      <p data-lang="no-account">
        Don't have an account? <a href="register.html">Create one</a>
      </p>
    </form>
  </body>
</html>
