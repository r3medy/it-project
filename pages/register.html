<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Register</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="stylesheet" href="../universal.css" />
    <!-- Javascript -->
    <script src="../assets/js/functions.js"></script>
  </head>

  <body>
    <form>
      <h1 data-lang="signup-title">Sign Up</h1>

      <label for="username" data-lang="username">username</label>

      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        data-lang="username-placeholder"
        required
      />

      <br />

      <label for="phone_number" data-lang="phone">phone number</label>

      <input
        type="number"
        id="phone_number"
        placeholder="Enter your phone number"
        data-lang="phone-placeholder"
        required
      />

      <br />

      <label for="address" data-lang="address">Address</label>

      <input
        type="text"
        id="address"
        placeholder="Enter your address"
        data-lang="address-placeholder"
        required
      />

      <br />

      <label for="email" data-lang="email">email</label>

      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        data-lang="email-placeholder"
        required />

      <br />

      <label for="password" data-lang="password">Password</label>

      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        data-lang="password-placeholder"
        required
      />

      <br />

      <label for="confirm_password" data-lang="confirm-password">Confirm Password</label>

      <input
        type="password"
        id="confirm_password"
        placeholder="Confirm your password"
        data-lang="confirm-password-placeholder"
        required
      />

      <button type="submit" data-lang="signup-button" onclick="registerBtn()">Sign Up</button>

      <p data-lang="already-have-account">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </body>
</html>
