<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/feedback.css" />
    <link rel="stylesheet" href="../universal.css" />
    <!-- Javascript -->
    <script src="../assets/js/functions.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-references">
        <li><img src="../assets/images/icon.png" class="logo" /></li>
        <li><a href="../main.html" data-lang="home">Home</a></li>
        <li><a href="../pages/cars.html" data-lang="cars">Cars</a></li>
        <li>
          <a href="../pages/feedback.html" data-lang="feedback">Feedback</a>
        </li>
        <li>
          <a href="../pages/aboutus.html" data-lang="aboutus">About US</a>
        </li>
        <li>
          <a href="../pages/branches.html" data-lang="branches">Branches</a>
        </li>
      </ul>
      <ul class="nav-auth">
        <li onclick="toggleDarkmode()">
          <svg class="status" viewBox="0 0 512 512">
            <path
              d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
            />
          </svg>
        </li>
        <li><a class="lang-switch" href="#" onclick="swapLanguage()">EN</a></li>
        <li>
          <a class="login-btn" href="../pages/login.html" data-lang="login"
            >Login</a
          >
        </li>
        <li>
          <a
            class="register-btn"
            href="../pages/register.html"
            data-lang="register"
            >Register</a
          >
        </li>
      </ul>
    </nav>

    <div class="feedback">
      <h1 class="middle">Feedback</h1>

      <div class="form-group">
        <label for="name" data-lang="name">Name:</label>
        <input
          id="name"
          type="text"
          data-lang="namePlaceholder"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone" data-lang="phone">Phone:</label>
        <input
          id="phone"
          type="tel"
          data-lang="phonePlaceholder"
          placeholder="Enter your phone"
          required
          maxlength="11"
        />
      </div>

      <div class="form-group">
        <label for="email" data-lang="email">Email:</label>
        <input
          id="email"
          type="email"
          data-lang="emailPlaceholder"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="text" data-lang="text">Text:</label>
        <textarea
          id="text"
          name="text"
          required
          data-lang="textPlaceholder"
          placeholder="Comment..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="date" data-lang="date">Date:</label>
        <input id="date" type="date" required />
      </div>

      <button class="submit-button" data-lang="submit" onclick="alert('Thanks for your feedback.')">Submit Feedback</button>
    </div>
  </body>
</html>
